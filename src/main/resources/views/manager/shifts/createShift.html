<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="create">
    <input  type="hidden" name="id" >
        <div class="form-group">
            <label for="location">Location</label>
            <input  class="form-control" id="location" type="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="startTime">Enter startTime</label>
            <input  type="datetime-local" class="form-control" id="startTime" name="startTime" placeholder="Enter startTime" required>
            <label for="endTime">Enter endTime</label>
            <input type="datetime-local" class="form-control" id="endTime" name="endTime" placeholder="Enter endTime" required>
            <label for="duration">Enter duration</label>
            <input  type="duration" class="form-control" id="duration" name="duration" placeholder="Enter duration" required>
        </div>
        <div class="form-group">
            <label for="info">Enter Info</label>
            <textarea type="info" class="form-control" id="info" name="info" rows="2" placeholder="Enter info" required></textarea>

        </div>

        <button type="submit" class="btn btn-primary">Create Shift</button>
</div>

</body>
</html>
